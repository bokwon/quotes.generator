<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IT=edge">
    <meta name="viewpoint" content="width=device-width", "initial-scale=1">
    <title>Inspirational Quotes Generator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
    <div class="col-xs-12 col-sm-4 col-sm-offset-8 header">
      <h3>Hello ^^</h3>
      <p>We all know life is tough and can use other people's wisdom to get motivated.</p>
    </div>
    <div class="col-xs-12 col-sm-4 col-sm-offset-8 get_quote">
      <form action="#" method="GET">
        <input type="submit" class="btn btn-default button" value="INSPIRE ME!">
      </form>
    </div>
    <div class="col-xs-12 col-sm-4 col-sm-offset-8 display_quote">
      <p class="quote">
        Do not go gentle into that good night. Rage, rage against the dying of the light.
      </p>
      <p class="author">Dylan Thomas</p>
    </div>
  </body>
  <footer>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
 </html>
